{% extends 'main.html' %}
{% load static %}
{% block content %}

    <h3>Main Meal</h3>
    <div class="row">
        {% for meal in meal %}
            <div class =col>

                <div class="card" style="width: 18rem;">
                    <img src="{{ meal.Image.url }}" class="card-img-top" alt="..."/>
                    <div class="card-body">
                        <h5 class="card-title">{{meal.Title }}</h5>
                        <p class="card-text">{{ meal.Description|truncatewords:10 }}</p>
                        <a href="{% url 'meal' meal.id %}" class="btn btn-primary">Full Detail</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


    
{% endblock content %}
